<header>

    <div class="d-flex justify-content-center pt-2">
        <h1 >Account of Money </h1>
    </div>
</header> 

<main>
<section class="mt-5">
    <div class="container px-4">
        <div class="row gx-5">
          <div class="col-lg-7">
           <div class="p-3 w-50px ">
               <img  width="600px"  src="image/top-view-cryptocurrency-money_23-2148414176.jpg" alt="">

          </div>

          <div class="col-lg-5">

             <h3 class="ps-5  pb-4 d-flex justify-content-center  ">Income</h3>

                <input id="food-cost" type="text" class="form-control inputbtn" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>
              <div class="input-group mb-3">

                <input id="Rent-cost" type="text" class="form-control  inputbtn" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>

                 <h5 class="mx-2">Clothes:</h5>
                <input  id="clothes-cost" type="text" class="form-control  inputbtn" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>
              
               <button id="balance-button" class="btn btn-lg btn-primary button" >Calculate</button>
         </div>
                <h3 class="mt-5 ps-5">  Total Expenses :00  </h3>
            
                <h3 class=" mt-3 ps-5" >Blance :00</h3>
                    <!-- saveing part -->
                <div class="mt-5">
                   <h4 class="d-inline"> save:</h4><input type="text" class="inputbtn rounded" > %
                   <button class="btn btn-lg btn-primary ms-3 mt-2">Save</button>

                    <h4 class="ms-3 mt-2"> Saving Amount: 2000</h3>
                    <h4 class="ms-3 mt-2">Remaing Balance : 2500</h3>

            </div>
            
             
            </div> 
        
            </div>
          </div>
       
      

</section>
